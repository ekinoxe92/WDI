<ng-include src="'views/partial/nav.html'"></ng-include>
<ng-include src="'views/partial/header.html'"></ng-include>
<div class="page-content" ng-class="{'inactive': open}" hm-swipeleft="redirect('history')" hm-swiperight="redirect('subscribe')">
	<h1 class="center title">APPEL A TEMOIN</h1>
	<p class="center desc">Entrez vos informations personnelles</p>
	<div class="wrapper-center">
		<span class="witness-logo"></span>
	</div>
	<div class="wrapper-border">
		<form class="subscribe-form">
			<input type="email" name="email" placeholder="Email" ng-model="email"/>
			<input type="text" name="plaque" placeholder="Plaque d'immatriculation" ng-model="plaque"/>
			<textarea name="message" placeholder="Votre message"></textarea>	
			<ul class="dots turnon-{{currentPage}}">
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<button ng-click="submit()" class="btn witness-btn">ALERTER</button>
		</form>
	</div>
</div>
