<ng-include src="'views/partial/nav.html'"></ng-include>
<ng-include src="'views/partial/header.html'"></ng-include>
<div class="page-content" ng-class="{'inactive': open}" hm-swipeleft="redirect('history')" hm-swiperight="redirect('subscribe')">
	<h1 class="center title">APPEL A TEMOIN</h1>
	<p class="center desc">Vous souhaitez contacter le propriétaire d'un véhicule ?
		<br>Renseignez alors votre email et la plaque d'immatriculation du véhicule concerné.</p>
	<div class="wrapper-center">
		<span class="witness-logo"></span>
	</div>
	<div class="wrapper-border">
		<form class="subscribe-form" ng-submit="submit()">
			<input type="email" name="email" placeholder="Email" ng-model="user.email" required/>
			<input type="text" name="plaque" placeholder="Plaque d'immatriculation" ng-model="car.registration_number" required/>
			<textarea name="message" placeholder="Votre message" ng-model="alert.body" required></textarea>	
			<ul class="dots turnon-{{currentPage}}">
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<button class="btn witness-btn">ALERTER CE VEHICULE</button>
		</form>
	</div>
</div>

<div class="congratulation" ng-show="complete" ng-click="complete = !complete"><div class="table"><div class="tr"><h2>Merci de votre aide<br /> Une message sera envoyé au propriétaire du véhicule !</h2></div></div></div>
